<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lila RL (Roguelike)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-map">
            <!-- Map will be rendered here -->
            <div class="loading">Loading game...</div>
        </div>
        <div id="mini-map">
            <!-- Mini-map will render here -->
        </div>
        <div id="game-ui">
            <div id="stats-display">
                <div id="health"></div>
                <div id="mana"></div>
                <div id="level"></div>
                <div id="score"></div>
            </div>
            <div id="message-log">
                <div class="message message-important">Welcome to the Roguelike Game!</div>
            </div>
        </div>
    </div>
    <script type="module" src="src/game.js"></script>
</body>
</html>
